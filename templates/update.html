<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    <style>
        /* Estilos para el body */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://emprendepyme.net/wp-content/uploads/2023/03/comercializar-productos-1200x742.jpg'); 
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Estilo para el encabezado */
        h1 {
            text-align: center;
            color: #fff;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        /* Estilo para el formulario */
        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 0 auto;
        }

        /* Estilo de las etiquetas */
        label {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        /* Estilo de los inputs */
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        /* Estilo cuando los inputs están en foco */
        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Estilo del botón de submit */
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 18px;
        }

        /* Efecto hover para el botón de submit */
        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Estilo del enlace de vuelta */
        a {
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
        }

        /* Efecto hover en el enlace */
        a:hover {
            text-decoration: underline;
        }

        /* Estilo responsive para móviles */
        @media (max-width: 600px) {
            form {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Actualizar Producto</h1>
        <form method="POST">
            <label for="descripcion">Descripción:</label>
            <input type="text" name="descripcion" value="{{ product.descripcion }}" required>
            
            <label for="cantidad">Cantidad:</label>
            <input type="number" name="cantidad" value="{{ product.cantidad }}" required>
            
            <label for="precio">Precio:</label>
            <input type="number" step="0.01" name="precio" value="{{ product.precio }}" required>
            
            <input type="submit" value="Actualizar Producto">
        </form>
        <a href="{{ url_for('index') }}">Volver a la lista</a>
    </div>
</body>
</html>

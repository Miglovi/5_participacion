<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F7F7F7;
            color: #333;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 20px;
            text-align: left;
        }

        th {
            background-color: #ff7e5f;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ffe6e6;
        }

        a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-create {
            background-color: #feb47b;
        }

        .btn-edit {
            background-color: #4caf50;
        }

        .btn-delete {
            background-color: #f44336;
        }

        a:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Lista de Productos</h1>
    <a href="{{ url_for('create') }}" class="btn-create">Crear Producto</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Descripci√≥n</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.descripcion }}</td>
            <td>{{ product.cantidad }}</td>
            <td>{{ product.precio }}</td>
            <td>
                <a href="{{ url_for('update', product_id=product.id) }}" class="btn-edit">Editar</a>
                <a href="{{ url_for('delete', product_id=product.id) }}" class="btn-delete">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
